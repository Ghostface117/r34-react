name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup âš™
        uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
        run: npm install

      - name: Test ðŸ§ª
        run: npm test

      - name: Deploy ðŸš€
        run: npm run build
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
